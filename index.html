<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- BOOTSTRAP -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- CSS-->

  <link rel="stylesheet" href="css/styles.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="row rounded">
      <div class="pic col col-lg-6 col-md-12">
          <img class="img rounded" src="images/image-product-desktop.jpg" alt="Product">
      </div>
      <div class="right-side col col-lg-6 col-md-12">
        <div class="perfume">
          <p>PERFUME</p>
        </div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="descripton">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>


          <div class="row">
            <div class="col col-lg-6">
              <p class="price-sale">$149.99</p>
            </div>
            <div class="col col-lg-6">
                <p class="price-old">$169.99</p>
            </div>
          </div>


          <button class="button text-center rounded"><img class="ico" src="images/icons8-shopping-cart-24.png" alt=""> Add to Cart</button>

      </div>
    </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/RedPitcher">Danijel Bogovic</a>.
  </div>
</body>

</html>
